version: '2'
services:
  mariadb:
    image: "mariadb"
    environment:
      - MYSQL_ROOT_PASSWORD=jidahsdiasdfeweuiuanzxicvbdfias
      - MYSQL_USER=root
    volumes:
      - ./conf/mariadb-conf.d:/etc/mysql/conf.d
    ports:
      - "3307:3307" #mariadb-port
    container_name: mariadb

  redis-cache:
    image: redis:alpine

    volumes:
      - ./redis-conf/redis_cache.conf:/etc/conf.d/redis.conf

    command: ["redis-server","/etc/conf.d/redis.conf"]

    container_name: redis-cache

  redis-queue:
    image: redis:alpine

    volumes:
      - ./redis-conf/redis_queue.conf:/etc/conf.d/redis.conf

    command: ["redis-server","/etc/conf.d/redis.conf"]

    container_name: redis-queue

  redis-socketio:
    image: redis:alpine

    volumes:
      - ./redis-conf/redis_socketio.conf:/etc/conf.d/redis.conf

    command: ["redis-server","/etc/conf.d/redis.conf"]

    container_name: redis-socketio

  frappe:
    # volumes:
    #  - ./sites:/home/frappe/frappe-bench/sites
    build: .
    ports:
      - "8000:8000" #webserver_port
      - "9000:9000" #socketio_port
      - "6787:6787" #file_watcher_port
    stdin_open: true
    tty: true
    environment:
      - REDIS_CACHE=redis://redis-cache:13000
      - REDIS_QUEUE=redis://redis-queue:11000
      - REDIS_SOCKETIO=redis://redis-queue:12000
      - MARIADB_HOST=mariadb
      - ROOT_PASSWORD=jidahsdiasdfeweuiuanzxicvbdfias
    links:
      - redis-cache
      - redis-queue
      - redis-socketio
      - mariadb
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
      - redis-socketio
    container_name: frappe
